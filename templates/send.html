{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/send.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="POST">
        <div class="form-container">
            <h3 class="page-title">发布问答</h3>
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" class="from-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >提交</button>
            </div>

        </div>
    </form>
{% endblock %}
